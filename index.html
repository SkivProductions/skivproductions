<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skiv Productions - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 3px;
            margin-bottom: 2rem;
            color: #ffffff;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        p {
            font-size: 1.1rem;
            color: #999999;
            font-weight: 300;
            line-height: 1.6;
        }

        .email {
            margin-top: 3rem;
            font-size: 1rem;
            color: #cccccc;
        }

        .email a {
            color: #ffffff;
            text-decoration: none;
            border-bottom: 1px solid #ffffff;
            transition: opacity 0.3s ease;
        }

        .email a:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">SKIV PRODUCTIONS</div>
        <h1>Website Under Construction</h1>
        <div class="email">
            For inquiries: <a href="mailto:emil@skivproductions.com">emil@skivproductions.com</a>
        </div>
    </div>
</body>
</html>
